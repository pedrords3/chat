<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HexPlay Entrar</title> 

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">

</head>
<body class="bg-dark text-white">  

    <div class="d-flex justify-content-center my-4">BEM VINDO</div>

    <div class="d-flex justify-content-around text-white">
        <div class="mx-2">
            <p>Salas Criadas:</p>
            <div id="salasCriadas" class="border border-white p-2" style="height: 80vh; max-width: 50vh; overflow-y: auto;">
                <div class="border border-purple p-2">
                    <button class="btn Sala1 w-100">Sala 1</button>
                </div>
            </div>
        </div>

        <div class="mx-2">
            <p>Qual seu nick</p>
            <input id="nomePlayer" type="text" class="form-control mb-2">
            <p id="Rules" class="cursorPointer mb-2" data-toggle="modal" data-target="#myModal">Ler as Regras
                <svg width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                    <path d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8m0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"/>
                </svg>
            </p>
        </div>

        <div class="mx-2">
            <p>Criar sala</p>
            <div id="criarSala" class="border border-white p-2" style="height: 80vh; max-width: 50vh; overflow-y: auto;"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-black" id="myModalLabel">Regras</h5>
                    <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-black">
                    <p>Descrição das regras.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- //! MODAL CONFIRMAR 18 ANOS -->
    <div class="modal fade-in" id="modalIdade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: red;">
                    <h5 class="modal-title text-white" id="myModalLabel" >Parado aí</h5>
                  </div>
                <div class="modal-body">
                    <p id="mensagemConfirmacao" class="text-black" contador=0> Voce tem mais de 18?</p>
                </div>
  
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary confirmarIdade" data-dismiss="modal">Corfirmo</button>
                    <button type="button" class="btn btn-secondary recusarIdade" data-dismiss="modal">Não</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/entrar.js"></script>
</body>
</html>
