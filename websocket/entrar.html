<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone-XCards.png">
    
    <title>X-Ten Cards</title> 

    <script src="assets/js/jquery.3.2.1.min.js"></script>    
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="assets/css/all.min.css"> -->

</head>
<body>   

    <!-- //! LOADER -->
    <div id="loader" class="justify-content-center align-items-center text-white d-print-none" style="display:none;height:100%; width:100%; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5))">
		<p style="width: 48px; ">
			<span class="fa fa-spinner fa-spin fa"></span>
		</p>
		<p id="TextoLoad" style="font-weight:bold">Carregando...</p>
	</div>

    <div style="height: 100vh; width: 100%; background-color: lightgray">
        <div style="height: 50%; width: 100%; background-color: black">
            <div class="d-flex justify-content-between" >
                <!-- <div class="propag text-center text-white">PROPAGANDA</div> -->
                <div style="width: 30%; ">
                    <div id="chat"></div>
                    <textarea id="messageInput" placeholder="Digite aqui" maxlength="50"></textarea>
                    <button id="btnEnviar" class="btn" onclick="sendMessage()">Enviar</button>
                </div>
                <div class="Mesa">
                    <div class="container">
                        <div class="row text-white">
                            <div class="col text-center">
                                <p class="fonteJogo">X-Ten Cards</p>
                            </div>
                            <div class="col text-right">
                                <p class="fonteJogo">Jogadores online: <span id="PlayersOn"></span> </p>
                            </div>
                        </div>
                    </div>
                    <div id="deck" class="d-flex justify-content-between">
                        <div id="escolhas" class="escolhasPlayers text-white row ">
                        </div>
                        <div class="cartas-pergunta text-white text-center">
                            <p id="numPergunta" class="fonteJogo">PERGUNTA -</p>
                            <p id="question" class="fonteJogo">Em preparação!<br><br>Aguarde o Mandante iniciar a partida</p>
                        </div>
                        <div id="Rodada" class="text-white ">
                            <p class="fonteJogo">Pontuação:</p>
                            <div id="jogadoresOnline" >
                                
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
        <div style="height: 50%; width: 100%; background-color: black">
            <div class="container">
                <div class="row text-white">
                    <div class="col text-center">
                        <p class="fonteJogo" >SUAS RESPOSTAS</p>
                    </div>
                    <button id="iniciarPartida" class="fonteJogo btn btn-secondary" style="display: none;">Iniciar Partida</button>
                   
                    <p id="whoHost" class="fonteJogo" style="display:none; margin-left:2px"> <i class="fas fa-crown" style="color: #FFD43B;"></i> VOCÊ É O MANDANTE DESSA RODADA</p>
                </div>
            </div>
            <br>
                <div id="resposta" class="row"></div>
            </div>
            
        </div>

    </div>
    
    
    <!-- //! SCRIPT CLIENT -->
    <script src="assets/js/index.js"></script>
</body>
</html>
